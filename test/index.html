<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Mobile Tiny Sort Test Suite</title>
    <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
    <script src="../libs/jquery/jquery.js"></script>
    <script>jQuery.noConflict()</script>
    <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
    <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
        <link href="../dist/sticky.css" rel="stylesheet" type="text/css" />
    <script src="../libs/qunit/qunit.js"></script>

    <!-- Load local lib and tests. -->
    <script src="../src/sticky.js"></script>

    <script src="sticky_test.js"></script>
</head>
<body>

    <h1 id="qunit-header">Sticky Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">

        <textarea id="myTextarea">Existing content</textarea>
        <span id="theCounter"></span>

    </div>

</body>
</html>
